<html>
<head>
<style>
p.one {border-style: dotted;
border-width: thick;}
p.dashed {border-style: dashed;}
p.two{border-style: solid;
border-width: 2px 10px 4px 20px;
border-color: black green blue yellow;
border-left: 6px solid red;}
p.double {border-style: double;}
p.groove {border-style: groove;}
p.ridge {border-style: ridge;}
p.inset {border-style: inset;}
p.outset {border-style: outset;}
p.none {border-style: none;}
p.hidden {border-style: hidden;}
p.mix {border-style: dotted dashed solid double;}
</style>
</head>
<body>
<p class="one">a dotted border.</p>
<p class="dashed">a dotted border.</p>
<p class="two">a dotted border.</p>
<p class="double">a dotted border.</p>
<p class="groove">a dotted border.</p>
<p class="ridge">a dotted border.</p>
<p class="inset">a dotted border.</p>
<p class="outset">a dotted border.</p>
<p class="none">a dotted border.</p>
<p class="hidden">a dotted border.</p>
<p class="mix">a dotted border.</p>
</body>
</html>
